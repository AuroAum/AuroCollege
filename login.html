<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="neumorphic-card slide-up">
        <div class="neumorphic-card__header">Login</div>
        <form onsubmit="event.preventDefault" action="" class="neumorphic-form">
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-username">Username</label>
                <input type="text" name="neumorphic-username" id="neumorphic-username" required>
            </div>
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-password">Password</label>
                <input type="password" name="neumorphic-password" id="neumorphic-password" required>
            </div>
            <button type="submit">Sign in</button>
            <div class="back-button-container">
                <button class="back-button" id="backbutton" onclick="goBack()">Go Back</button>
            </div>
        </form>
        <div class="neumorphic-card__footer">
            <p>Forgot Password?<a href="#">click here</a></p>
        </div>
    </div>
</body>
</html>
